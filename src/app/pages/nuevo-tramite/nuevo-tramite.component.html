<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-3 offset-lg-9 col-md-6 offset-md-6 col-sm-12">
                <div class="alert alert-primary" role="alert">
                    <strong>
                    Trámite N° AMT_MAT_KIA_DC_001
                    </strong>
                </div>
            </div>
        </div>
        <p-table [columns]="cols" [value]="cars" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
            <ng-template pTemplate="caption">
                Listado de vehículos nuevos
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <!--<p-sortIcon [field]="col.field"></p-sortIcon>-->
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary" let-rowData>
                <div style="text-align:left">
                    <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Nuevo"></button>
                </div>
            </ng-template>
        </p-table>

        <p-dialog header="Car Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [style]="{width: '300px'}">
            <div class="ui-g ui-fluid" *ngIf="car">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="vin">RAMV/DUI</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="ramv" [(ngModel)]="car.ramv" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="year">Year</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="year" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="brand">Brand</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="brand" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="color">Color</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="color" />
                    </div>
                </div>
            </div>
            <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix">
                    <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
                </div>
            </p-footer>
        </p-dialog>
    </div>
</div>
