<div class="row">
    <div class="col-lg-7 col-md-6 col-sm-12 mb-15">

        <div class="mat-elevation-z8">
            <div class="text-right" style="background-color: #fff;">
                <mat-form-field fxFlex="40%" class="mt-10 mr-3">
                    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar">
                </mat-form-field>
            </div>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


                <ng-container matColumnDef="nmTr">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Trámite</th>
                    <td mat-cell *matCellDef="let element"> {{element.nmTr}} </td>
                </ng-container>


                <ng-container matColumnDef="nmVh">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Vehículos</th>
                    <td mat-cell *matCellDef="let element">
                        <span class="badge badge-info">
                             {{element.aux1}}
                            </span>
                    </td>
                </ng-container>


                <ng-container matColumnDef="esta">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.esta=='GEN'" class="badge badge-red text-light"> Ingresado</span>
                        <!--<span *ngIf="element.esta=='CHG'" class="badge badge-blue text-light"> {{element.esta}}</span>-->
                        <span *ngIf="element.esta=='CHG'" class="badge badge-success"> Finalizado</span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <button matTooltip="Ver Detalle" mat-icon-button color="primary" (click)="redirectToDetails(element.idTR)">
                          <mat-icon class="mat-18">remove_red_eye</mat-icon>
                      </button>
                        <button *ngIf="element.esta=='CHG'" matTooltip="Generar Sobre" mat-icon-button color="primary" (click)="redirectToSobre(element.idTR)">
                        <mat-icon class="mat-18">local_post_office</mat-icon>
                    </button>
                        <button *ngIf="element.esta=='CHG'" matTooltip="Generar Listado" mat-icon-button color="primary" (click)="redirectToListado(element.idTR)">
                        <mat-icon class="mat-18">assignment</mat-icon>
                    </button>
                        <button *ngIf="element.esta!='CHG'" matTooltip="Eliminar Trámite" mat-icon-button color="primary" (click)="redirectToDelete(element.idTR)">
                        <mat-icon class="mat-18">delete</mat-icon>
                    </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

    </div>
    <div class="col-lg-5 col-md-6 col-sm-12">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card social-card" style="cursor: pointer;" (click)="redirectToNewTramite()">
                    <div class="card-body text-center">
                        <h2 class="text-facebook mb-20"><i class="fas fa-file-invoice"></i></h2>
                        <h3 class="text-facebook fw-700">Crear Trámite</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card ticket-card">
                    <div class="card-body">
                        <p class="mb-30 bg-facebook lbl-card"><i class="fas fa-folder-plus"></i> Número de Trámites</p>
                        <div class="text-center">
                            <h2 class="mb-0 d-inline-block text-facebook">{{numTramites}}</h2>
                            <p class="mb-0 d-inline-block"> Trámites</p>
                        </div>
                    </div>
                </div>
            </div>
