<div class="auth-wrapper">
    <div class="container-fluid h-100">
        <div class="row flex-row h-100 bg-white">
            <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
                <div class="lavalite-bg" style="background-image: url('assets/img/auth/login-bg.png')">
                    <div class="lavalite-overlay"></div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
                <div class="authentication-form mx-auto">
                    <h3>Modificar Contraseña</h3>
                    <!--<p>Te enviaremos un correo electrónico para restablecer la contraseña.</p>-->
                    <form novalidate [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
                        <label for="passwordConfirm">Nueva Contraseña</label>
                        <div class="form-group">
                            <input type="password" formControlName="passwordNew" class="form-control" name="passwordNew" placeholder="Nueva Contraseña">
                            <i class="ik ik-lock"></i>
                        </div>
                        <div *ngIf="passwordForm.controls['passwordNew'].invalid && (passwordForm.controls['passwordNew'].dirty || passwordForm.controls['passwordNew'].touched)" class="alert alert-danger">
                            <div *ngIf="passwordForm.controls['passwordNew'].errors.required">
                                Contraseña Nueva requerida
                            </div>
                        </div>
                        <label for="passwordConfirm">Confirmar Contraseña</label>
                        <div class="form-group">
                            <input type="password" formControlName="passwordConfirm" class="form-control" name="passwordConfirm" placeholder="Confirmar Contraseña">
                            <i class="ik ik-lock"></i>
                        </div>
                        <div *ngIf="passwordForm.errors?.sonIguales && !passwordForm.pristine" class="alert alert-danger">
                            Las contraseñas deben de ser iguales
                        </div>
                        <div class="text-right">
                            <button type="submit" [disabled]="passwordForm.pristine || passwordForm.invalid" class="btn btn-success">Actualizar Datos</button>
                        </div>
                    </form>
                    <div class="register">
                        <p>Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
